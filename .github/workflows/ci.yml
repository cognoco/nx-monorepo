name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: prisma
          POSTGRES_PASSWORD: prisma
          POSTGRES_DB: tests
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://prisma:prisma@localhost:5432/tests?schema=public
      DIRECT_URL: postgresql://prisma:prisma@localhost:5432/tests?schema=public
      CI: true
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # Ensure base branch is available for git diff in validation scripts
      - name: Fetch base branch
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin ${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution
      # - run: pnpm exec nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="e2e-ci"

      # Setup pnpm (version read from packageManager field in package.json)
      - uses: pnpm/action-setup@v4

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm exec playwright install --with-deps

      # Generate Prisma Client (postinstall script is ignored by pnpm security)
      - run: pnpm --filter @nx-monorepo/database db:generate

      # Apply database migrations
      - name: Apply database migrations
        run: pnpm --filter @nx-monorepo/database db:migrate

      # Validate research documentation exists for material spec changes
      - name: Validate Research Documentation
        run: pnpm run validate:research

      # Validate internal governance alignment (project-owned policy)
      - name: Validate Governance Alignment
        run: pnpm run validate:governance

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: pnpm exec nx-cloud record -- echo Hello World
      # When you enable task distribution, run the e2e-ci task instead of e2e
      - run: pnpm exec nx run-many -t lint test build typecheck e2e
